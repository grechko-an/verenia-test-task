<mat-card *ngIf="filters$ | async as filters">
  <h3>FILTERS</h3>
  <form class="app-form" [formGroup]="form">
    <mat-form-field>
      <mat-label>Search by query</mat-label>
      <input formControlName="searchQuery" matInput autocomplete="off">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Language</mat-label>
      <mat-select formControlName="language">
        <mat-option [value]="''">--</mat-option>
        <mat-option *ngFor="let language of filters['language'].suggestValue" [value]="language">{{language}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-card>
